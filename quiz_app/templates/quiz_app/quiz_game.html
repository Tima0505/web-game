<!DOCTYPE html>
<html>
<head>
    <title>Игра</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="text-center mt-3">Игра</h1>

    <div id="quiz-game" class="mt-5">
        <div id="quiz-question"></div>
        <input type="text" id="quiz-answer" class="form-control mt-2" placeholder="Ваш ответ">
        <button id="submit-answer" class="btn btn-success mt-2">Ответить</button>
        <div id="score" class="mt-2">Очки: 0</div>
    </div>

    <script>
        const questions = [
            {% for q in questions %}
            {question: "{{ q.question_text }}", answer: "{{ q.answer_text }}"},
            {% endfor %}
        ];
        let score = 0;
        let currentQuestion = 0;

        function showQuestion() {
            if(currentQuestion >= questions.length){
                alert(`Игра окончена! Ваш счёт: ${score}`);
                return;
            }
            document.getElementById('quiz-question').innerText = questions[currentQuestion].question;
        }

        showQuestion();

        document.getElementById('submit-answer').onclick = () => {
            const userAnswer = document.getElementById('quiz-answer').value;
            if(userAnswer.toLowerCase() === questions[currentQuestion].answer.toLowerCase()){
                score++;
            }
            currentQuestion++;
            document.getElementById('score').innerText = `Очки: ${score}`;
            document.getElementById('quiz-answer').value = '';
            showQuestion();
        }
    </script>
</body>
</html>
